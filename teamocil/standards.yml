session:
  name: "standards"
  windows:
    - name: "standards"
      root: "~/sites/standards"
      splits:
        - cmd: "clear"
        - cmd: "bundle exec shotgun"
          width: 60
        - cmd: "heroku logs -t --app mystandards"
          height: 80
          target: "bottom-right"
        - cmd: "bundle exec guard"
          height: 50
          target: "bottom-right"
